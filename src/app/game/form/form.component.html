<br />
<div>
  <fc-button (clicked)="restart.emit()">
    Restart
  </fc-button>
</div>
<form>
  <fieldset>
    <legend title="Settings">
      ⚙️
    </legend>
    <div>
      <fc-integer
        [(ngModel)]="form.width"
        (ngModelChange)="restart.emit()"
        label="Board Width"
        name="width"
        type="number"
        min="8"
        max="100"
      ></fc-integer>
      <fc-integer
        [(ngModel)]="form.height"
        (ngModelChange)="restart.emit()"
        label="Board Height"
        name="height"
        type="number"
        min="8"
        max="100"
      ></fc-integer>
      <fc-integer
        [(ngModel)]="form.rank"
        (ngModelChange)="restart.emit()"
        label="Ranks of Men"
        name="rank"
        type="number"
        min="3"
        max="5"
      ></fc-integer>
    </div>
  </fieldset>
</form>
<br />
