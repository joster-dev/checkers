<form #form="ngForm">
  <div>
    <fc-button (clicked)="restart.emit()">
      Restart
    </fc-button>
  </div>
  <section>
    <fieldset>
      <legend>
        Left Player
      </legend>
      <div class="col-1">
        <fc-text
          [(ngModel)]="model.leftName"
          name="leftName"
        >
          Name
        </fc-text>
        <fc-color
          [(ngModel)]="model.leftColor"
          (ngModelChange)="form.valid && restart.emit()"
          required
          name="leftColor"
        >
          Color
        </fc-color>
      </div>
    </fieldset>
    <fieldset>
      <legend>
        Right Player
      </legend>
      <div class="col-1">
        <fc-text
          [(ngModel)]="model.rightName"
          name="rightName"
        >
          Name
        </fc-text>
        <fc-color
          [(ngModel)]="model.rightColor"
          (ngModelChange)="form.valid && restart.emit()"
          required
          name="rightColor"
        >
          Color
        </fc-color>
      </div>
    </fieldset>
  </section>
  <fieldset>
    <legend title="Settings">
      ⚙️
    </legend>
    <div class="col-3">
      <fc-number
        [(ngModel)]="model.width"
        (ngModelChange)="form.valid && restart.emit()"
        name="width"
        type="number"
        [min]="8"
        [max]="100"
      >
        Board Width
      </fc-number>
      <fc-number
        [(ngModel)]="model.height"
        (ngModelChange)="form.valid && restart.emit()"
        name="height"
        type="number"
        [min]="8"
        [max]="100"
      >
        Board Height
      </fc-number>
      <fc-number
        [(ngModel)]="model.rank"
        (ngModelChange)="form.valid && restart.emit()"
        name="rank"
        type="number"
        [min]="3"
        [max]="5"
      >
        Ranks of Men
      </fc-number>
    </div>
  </fieldset>
</form>
<br />
