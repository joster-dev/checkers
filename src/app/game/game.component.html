<!-- [isTarget]="targetCells.includes(cell)" -->
<section id="board">
  <checkers-cell
    *ngFor="let cell of game.cells"
    [cell]="cell"
    [isActive]="cell === source || targets.includes(cell) === true"
    [isDisabled]="isDisabled(cell) === true"
    [form]="form"
    [style.grid-column]="cell.x + 1"
    [style.grid-row]="cell.y + 1"
    (action)="click(cell)"
  ></checkers-cell>
</section>
<checkers-form
  [model]="form"
  (restart)="newGame()"
></checkers-form>
