<icon-stack>
  <icon
    *ngIf="type === 'kinghead'"
    type="crown"
    [fill]="side === 'a' ? ['000000', color] : [color, '000000']"
  ></icon>
  <icon
    *ngIf="['pawn','king'].includes(type)"
    type="ring"
    [fill]="side === 'a' ? ['000000', color] : [color, '000000']"
  ></icon>
  <icon
    *ngIf="type === 'king'"
    type="crown"
    [fill]="side === 'a' ? ['000000', color] : [color, '000000']"
  ></icon>
</icon-stack>
