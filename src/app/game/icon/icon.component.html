<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  width="100%"
  height="100%"
  viewBox="0 0 100 100"
>
  <linearGradient id="a-grad">
    <stop
      offset="0%"
      stop-color="#FFFFFF"
    />
    <stop
      offset="100%"
      stop-color="blue"
    />
  </linearGradient>
  <linearGradient
    id="b-grad"
    gradientTransform="rotate(90)"
  >
    <stop
      offset="0%"
      stop-color="#FFFFFF"
    />
    <stop
      offset="100%"
      stop-color="red"
    />
  </linearGradient>
  <path
    *ngIf="type === 'king'"
    [attr.fill]="'url(#' + (side === 'a' ? 'a-grad' : 'b-grad') + ')'"
    stroke="#000000"
    stroke-width="5"
    d="M 10, 50
    A 1, 1, 0, 0, 0, 90, 50
    A 1, 1, 0, 0, 0, 10, 50z
    M 20, 50
    a 30, 30, 0, 0, 1, 10, -20,
    l 10, 20,
    l 10, -25,
    l 10, 25,
    l 10, -20,
    a 30, 30, 0, 0, 1, 10, 20,
    a 1, 1, 0, 0, 1, -60, 0z"
  />
  <path
    *ngIf="type === 'pawn'"
    [attr.fill]="'url(#' + (side === 'a' ? 'a-grad' : 'b-grad') + ')'"
    stroke="#000000"
    stroke-width="5"
    d="M 10, 50
    A 1, 1, 0, 0, 0, 90, 50
    A 1, 1, 0, 0, 0, 10, 50z
    M 20,50,
    a 1, 1, 0, 0, 1, 60, 0z"
  />
  <path
    *ngIf="type === 'kinghead'"
    [attr.fill]="'url(#' + (side === 'a' ? 'a-grad' : 'b-grad') + ')'"
    stroke="#000000"
    stroke-width="5"
    d="M 20, 50
    a 30, 30, 0, 0, 1, 10, -20,
    l 10, 20,
    l 10, -25,
    l 10, 25,
    l 10, -20,
    a 30, 30, 0, 0, 1, 10, 20
    l 0, 10
    l -60, 0z"
  />
</svg>
